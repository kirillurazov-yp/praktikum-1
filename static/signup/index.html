<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/shared/css/_colors.css">
  <link rel="stylesheet" href="/shared/css/reset.css">
  <link rel="stylesheet" href="/shared/css/_forms.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="signup">
      <header>
        <h1 class="signup__title">Sign Up</h1>
      </header>
      <main class="signup__main">
        <form>
          <div class="form-group">
            <input type="email" id="email" name="email" class="form-group__input" placeholder="E-mail" required>
            <label for="email" class="form-group__label">E-mail</label>
          </div>
          <div class="form-group">
            <input type="text" id="login" name="login" class="form-group__input" placeholder="Login" required>
            <label for="login" class="form-group__label">Login</label>
          </div>
          <div class="form-group">
            <input type="text" id="first_name" name="first_name" class="form-group__input" placeholder="First name">
            <label for="first_name" class="form-group__label">First name</label>
          </div>
          <div class="form-group">
            <input type="text" id="second_name" name="second_name" class="form-group__input" placeholder="Second name">
            <label for="second_name" class="form-group__label">Second name</label>
          </div>
          <div class="form-group">
            <input type="tel" id="phone" name="phone" class="form-group__input" placeholder="Phone">
            <label for="phone" class="form-group__label">Phone</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-group__input"
              placeholder="Password"
              autocomplete="new-password"
              required
            >
            <label for="password" class="form-group__label">Password</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="repeat-password"
              class="form-group__input"
              placeholder="Repeat password"
              autocomplete="new-password"
              required
            >
            <label for="repeat-password" class="form-group__label">Repeat password</label>
          </div>
          <div class="form-group signup__btn-container">
            <button type="submit" class="form-group__btn">Sign Up</button>
          </div>
        </form>
        <div class="signup__link">
          <a href="/signin">Sign In</a>
        </div>
      </main>
    </div>
  </div>

  <script src="/shared/js/onSubmit.js" type="application/javascript"></script>
</body>
</html>
